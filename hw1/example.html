<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #f4f4f4;
            padding: 15px;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 20px;
            background-color: #e2e2e2;
        }

        aside {
            background-color: #ccc;
            padding: 20px;
            width: 250px;
            flex-shrink: 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        .content-container {
            display: flex;
            margin: 20px;
        }

        .main-content {
            flex: 1;
        }

    </style>
</head>
<body>

    <header>
        <h1>Website Title</h1>
        <p>Subtitle or tagline goes here</p>
    </header>

    <nav>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Services</a> |
        <a href="#">Contact</a>
    </nav>

    <div class="content-container">
        <main class="main-content">
            <h2>Main Content Area</h2>
            <p>This is where the main content of the page goes.</p>
        </main>

        <aside>
            <h3>Sidebar</h3>
            <p>Additional links or content can go here.</p>
        </aside>
    </div>

    <footer>
        <p>&copy; 2024 OSS Website.</p>
    </footer>

</body>
</html>
